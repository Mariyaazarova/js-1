      function mathOperation(arg1, arg2, operation) {
        switch (operation) {
          case "sum":
            return arg1 + arg2;
          case "subtraction":
            return arg1 - arg2;
          case "myltiply":
            return arg1 * arg2;
          case "divide":
            if (arg2 != 0) return arg1 / arg2;
            else return null;
          default:
            return NaN;
        }
      }
      // console.log("Результат операции:" + mathOperation(arg1, arg2, operation));
      console.log(`Результат операции: ${mathOperation(10, 50, "divide")}`);

    <script>
      //8.С помощью рекурсии организовать функцию возведения числа в степень.
      function power(val, pow) {
        if (pow === 1) {
          return val;
        }

        if (pow > 0) {
          // let current = val * power(val, pow - 1);
          // console.log(current);
          return val * power(val, pow - 1);
        } else if (pow < 0) {
          // let current = (1 / val) * power(val, pow + 1);
          // console.log(current);
          return (1 / val) * power(val, pow + 1);
        } else {
          return 1;
        }
      }
      console.log(power(0, 5));
